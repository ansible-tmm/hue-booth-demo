# Minimal Mosquitto configuration suitable for local dev

persistence true
persistence_location /mosquitto/data/
log_timestamp true
log_dest stdout

listener 1883 0.0.0.0
protocol mqtt
allow_anonymous true

# TLS listener (optional). Provide certs in config dir or mount secrets.
# Uncomment and provide your own certs if needed.
# listener 8883 0.0.0.0t
# protocol mqtt
# cafile /mosquitto/config/ca.crt
# certfile /mosquitto/config/server.crt
# keyfile /mosquitto/config/server.key

# Authentication (optional)
# If you want username/password auth, generate a password file:
#   mosquitto_passwd -c /mosquitto/config/passwords mosuser
# and then uncomment:
# password_file /mosquitto/config/passwords
